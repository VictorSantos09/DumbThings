<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <title>Guess About You</title>

<body>
    <script src="/JS/navLoad.js"></script>
    <script src="/JS/footerLoad.js"></script>

    <!--Navigation bar-->
    <div id="nav-placeholder">


    </div>

    <section class="container my-margin-content">
        <div class="d-flex justify-content-xxl-start justify-content-md-center">
            <div class="form-floating mb-5 my-background-color border border-dark rounded">
                <div class="m-2 p-3">
                    <input type="text" name="inputName" placeholder="Type your name"

            </div>
        </div>

    <!--

-->

        <div class="d-block">
            <div class="d-flex justify-content-xxl-start justify-content-md-center">
                <div class="w-50 pt-5">
                    <div class="my-background-color p-3 border border-dark rounded">
                        <div class="text-capitalize" id="genderResult">
                            <h3 id="resultName"></h3>
                            <h3 id="resultAge"></h3>
                            <h3 id="resultGender"></h3>
                        </div>
                    </div>
                </div>
            </div>
